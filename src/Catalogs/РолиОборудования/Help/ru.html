<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN"><html><head><meta content="text/html; charset=utf-8" http-equiv="Content-Type"></meta><link rel="stylesheet" type="text/css" href="v8help://service_book/service_style"></link><meta name="GENERATOR" content="MSHTML 11.00.9600.18125"></meta></head><body>Предназначен для хранения ролей оборудования. Позволяет сохранять наборы счетчиков производительности для роли, а так же синхронизировать счетчики роли со счетчиками оборудования, у которого есть данная роль.</body></html>
