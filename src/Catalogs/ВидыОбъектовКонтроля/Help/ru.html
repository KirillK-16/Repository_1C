<p>Параметры вида объекта контроля используются как параметры по умолчанию для объектов контроля соответствующего вида.</p>
<p>Более подробные инструкции по работе с данным видом объекта контроля даны на вкладке <strong>Рекомендации</strong> на форме редактирования вида объекта контроля.</p></body></html>
