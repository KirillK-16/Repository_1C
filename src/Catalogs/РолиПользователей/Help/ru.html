<h1>Настройки.</h1>
<h2>Зоны ответственности. </h2>
<p>В этой вкладке вы можете указать зоны ответственности текущего пользователя. Зоны ответственности определяют, какие задачи будут направляться для решения пользователю и о каких проблемам пользователь будет получать оповещение.</p></body></html>
