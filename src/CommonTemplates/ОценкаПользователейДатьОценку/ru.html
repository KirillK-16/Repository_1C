<h1>Оценка пользователей</h1>
<p>Вам необходимо дать оценку работы контролируемой информационной базы с точки зрения пользователя. </p>
<p>Оценка ведётся по пятибальной шкале и носит субъективный характер, так как не подразумевается наличие каких-либо критериев, дающих точное значение оценки.</p></body></html>
