<h1>Не заполнены нужные настройки объекта контроля</h1>
<p>В объекте контроля не заполнены настройки, необходимые для работы контрольной процедуры. </p>
<p>Нужно открыть форму объекта контроля и заполнить поля необходимых настроек.</p>
<p><img src="_files/SNAGHTML1f78c279.PNG"></img></p>
<p>После этого нужно в форме задачи нажать кнопку "Выполнено" или "Выполнено, закрыть".</p>
<p><img src="_files/SNAGHTML1f793d72.PNG"></img></p></body></html>
