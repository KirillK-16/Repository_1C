<p class="MsoNormal" style="TEXT-ALIGN: justify; MARGIN: 0cm 0cm 0pt"><font size="1">Список доступности ресурсов является инструментом администратора, эксплуатирующего внедрение.</font></p>
<p class="MsoNormal" style="TEXT-ALIGN: justify; MARGIN: 0cm 0cm 0pt"><font size="1"></font> </p>
<p class="MsoNormal" style="TEXT-ALIGN: justify; MARGIN: 0cm 0cm 0pt"><font size="1">Список позволяет получить информацию по текущему состоянию возможности подключения к следующим ресурсам:</font></p>
<ul><li>
<div style="TEXT-ALIGN: justify; MARGIN: 0cm 0cm 0pt"><font size="1">Публикации</font></div>
</li><li>
<div style="TEXT-ALIGN: justify; MARGIN: 0cm 0cm 0pt"><font size="1">Информационные базы</font></div>
</li><li>
<div style="TEXT-ALIGN: justify; MARGIN: 0cm 0cm 0pt"><font size="1">Оборудование</font></div></li></ul></body></html>
